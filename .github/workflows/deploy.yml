name: Build and Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: no-code-architects-toolkit
  REGION: asia-southeast1  # Change to your preferred region

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
        
    - name: Authorize Docker push
      run: gcloud auth configure-docker
      
    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}
        
    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v1
      with:
        service: ${{ env.SERVICE_NAME }}
        image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        region: ${{ env.REGION }}
        flags: --allow-unauthenticated --memory=16Gi --cpu=4 --cpu-always-allocated --min-instances=0 --max-instances=5 --platform=managed --timeout=300s
        env_vars: |
          API_KEY=${{ secrets.API_KEY }}
          GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }}
          GCP_SA_CREDENTIALS=${{ secrets.GCP_SA_CREDENTIALS }}
          
    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}
